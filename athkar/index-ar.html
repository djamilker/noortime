<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const content = document.getElementById('athkarContent');
  const morning = document.getElementById('morningTemplate').content.cloneNode(true);
  const evening = document.getElementById('eveningTemplate').content.cloneNode(true);

  function switchTab(tabName) {
    content.innerHTML = '';
    if (tabName === 'morning') {
      content.appendChild(morning.cloneNode(true));
    } else {
      content.appendChild(evening.cloneNode(true));
    }
    tabs.forEach(btn => btn.classList.remove('active-tab'));
    document.getElementById(tabName + 'Tab').classList.add('active-tab');
  }

  document.getElementById('morningTab').addEventListener('click', () => switchTab('morning'));
  document.getElementById('eveningTab').addEventListener('click', () => switchTab('evening'));
  switchTab('morning');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.fade-section').forEach(el => observer.observe(el));

  function copyToClipboard(btn) {
    const text = btn.previousElementSibling.previousElementSibling.previousElementSibling.textContent;
    navigator.clipboard.writeText(text).then(() => {
      btn.textContent = "✅ تم النسخ";
      setTimeout(() => btn.textContent = "📋 نسخ", 1500);
    });
  }
</script>
