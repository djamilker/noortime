<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoorTime â€“ Hijri Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tabby_ai/hijri-converter@1.0.5/dist/hijri-converter.umd.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .gold {
      background: linear-gradient(to right, #d4af37, #fceabb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1.25rem;
    }
  </style>
</head>

<body class="bg-[#0d1b2a] text-white min-h-screen relative overflow-x-hidden">
  <img src="../assets/hero-bg.jpg" class="absolute inset-0 w-full h-full object-cover opacity-60 z-0" alt="bg" />

  <!-- HEADER -->
  <header class="w-full max-w-6xl mx-auto px-6 py-4 flex justify-between items-center relative z-10">
    <div class="text-xl font-bold gold">ðŸ•Œ NoorTime</div>
    <nav class="flex gap-6 text-sm font-medium text-white/80">
      <a href="../index.html" class="hover:text-yellow-400">Home</a>
      <a href="../prayer-times/index.html" class="hover:text-yellow-400">Prayer Times</a>
      <a href="index.html" class="text-yellow-300 underline font-semibold">Hijri Converter</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="z-10 relative px-4 sm:px-6 py-10 max-w-xl mx-auto space-y-10 text-center">
    <h1 class="text-3xl sm:text-4xl font-bold gold">ðŸ“… Hijri â†” Gregorian Converter</h1>

    <!-- Gregorian to Hijri -->
    <div class="card p-6 space-y-3">
      <h2 class="text-yellow-300 text-lg font-semibold">ðŸ—“ Gregorian to Hijri</h2>
      <input type="date" id="gregorianInput" class="w-full mt-2 px-3 py-2 rounded bg-white/10 text-white border border-white/20" />
      <button onclick="convertToHijri()" class="mt-3 px-4 py-2 text-sm rounded bg-yellow-500 text-black hover:bg-yellow-400 transition">Convert</button>
      <p id="hijriOutput" class="text-sm text-yellow-200 mt-2"></p>
    </div>

    <!-- Hijri to Gregorian -->
    <div class="card p-6 space-y-3">
      <h2 class="text-yellow-300 text-lg font-semibold">ðŸ—“ Hijri to Gregorian</h2>
      <div class="flex gap-2 flex-wrap justify-center">
        <select id="hijriYear" class="bg-white/10 text-white px-2 py-1 rounded border border-white/20">
          <script>
            for (let y = 1440; y <= 1460; y++) {
              document.write(`<option value="${y}">${y}</option>`);
            }
          </script>
        </select>
        <select id="hijriMonth" class="bg-white/10 text-white px-2 py-1 rounded border border-white/20">
          <script>
            const hijriMonths = [
              'Muharram', 'Safar', "Rabi' al-awwal", "Rabi' al-thani",
              'Jumada al-awwal', 'Jumada al-thani', 'Rajab', "Sha'ban",
              'Ramadan', 'Shawwal', "Dhu al-Qi'dah", 'Dhu al-Hijjah'
            ];
            hijriMonths.forEach((m, i) => {
              document.write(`<option value="${i+1}">${m}</option>`);
            });
          </script>
        </select>
        <select id="hijriDay" class="bg-white/10 text-white px-2 py-1 rounded border border-white/20">
          <script>
            for (let d = 1; d <= 30; d++) {
              document.write(`<option value="${d}">${d}</option>`);
            }
          </script>
        </select>
      </div>
      <button onclick="convertToGregorian()" class="mt-3 px-4 py-2 text-sm rounded bg-yellow-500 text-black hover:bg-yellow-400 transition">Convert</button>
      <p id="gregorianOutput" class="text-sm text-yellow-200 mt-2"></p>
    </div>
  </main>

  <footer class="z-10 text-center text-xs text-white/40 py-6">
    NoorTime.org Â· Accurate to Umm al-Qura Calendar Â· No external APIs used
  </footer>

  <!-- SCRIPT -->
  <script>
    const hijriMonthNames = [
      'Muharram', 'Safar', "Rabi' al-awwal", "Rabi' al-thani",
      'Jumada al-awwal', 'Jumada al-thani', 'Rajab', "Sha'ban",
      'Ramadan', 'Shawwal', "Dhu al-Qi'dah", 'Dhu al-Hijjah'
    ];

    function convertToHijri() {
      const input = document.getElementById('gregorianInput').value;
      const output = document.getElementById('hijriOutput');
      if (!input) {
        output.textContent = 'Please select a date.';
        return;
      }

      const [year, month, day] = input.split('-').map(Number);
      const { gregorianToHijri } = window.hijriConverter;
      const result = gregorianToHijri({ year, month, day });
      const monthName = hijriMonthNames[result.month - 1];
      output.textContent = `Hijri: ${result.day} ${monthName} ${result.year}`;
    }

    function convertToGregorian() {
      const y = parseInt(document.getElementById('hijriYear').value);
      const m = parseInt(document.getElementById('hijriMonth').value);
      const d = parseInt(document.getElementById('hijriDay').value);
      const output = document.getElementById('gregorianOutput');

      const { hijriToGregorian } = window.hijriConverter;
      const result = hijriToGregorian({ year: y, month: m, day: d });

      output.textContent = `Gregorian: ${result.year}-${String(result.month).padStart(2, '0')}-${String(result.day).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
