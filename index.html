<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoorTime – Islamic Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .gold {
      background: linear-gradient(to right, #d4af37, #fceabb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1.25rem;
      transition: all 0.3s ease;
    }
    .card:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-4px);
    }
  </style>
</head>

<body class="bg-[#0d1b2a] text-white min-h-screen flex flex-col items-center justify-center relative overflow-x-hidden">

  <!-- Background -->
  <img src="assets/hero-bg.jpg" alt="background" class="absolute inset-0 w-full h-full object-cover opacity-60 z-0" />

  <!-- Content Wrapper -->
  <main class="z-10 w-full max-w-3xl px-6 py-16 text-center">
    <h1 class="text-5xl font-bold gold mb-2">NoorTime</h1>
    <p class="text-gray-200 text-lg mb-12">Your all-in-one Islamic Companion</p>

    <!-- Tool Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <a href="prayer-times/" class="card p-6 text-white flex flex-col items-center justify-center">
        <div class="text-3xl mb-2">🕋</div>
        <h2 class="text-lg font-semibold">Prayer Times</h2>
      </a>
      <a href="hijri-converter/" class="card p-6 text-white flex flex-col items-center justify-center">
        <div class="text-3xl mb-2">📅</div>
        <h2 class="text-lg font-semibold">Hijri Converter</h2>
      </a>
      <a href="islamic-calendar/" class="card p-6 text-white flex flex-col items-center justify-center">
        <div class="text-3xl mb-2">🗓️</div>
        <h2 class="text-lg font-semibold">Islamic Calendar</h2>
      </a>
      <a href="countdowns/" class="card p-6 text-white flex flex-col items-center justify-center">
        <div class="text-3xl mb-2">⏱️</div>
        <h2 class="text-lg font-semibold">Countdowns</h2>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-xs text-gray-300 py-6 z-10 text-center">
    NoorTime.org · Built with ❤️ · Deployed via Vercel
  </footer>

</body>
</html>
