<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoorTime â€“ Prayer, Calendar, Qibla</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom right, #fefcf7, #f4f0e9);
        color: #2b2b2b;
      }
      .divider {
        height: 1px;
        background-color: #e5e7eb;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <main class="min-h-screen px-4 py-10 sm:px-8">
      <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
          <img src="logo-noortime.png" alt="NoorTime logo" class="h-16 w-auto mx-auto mb-4" onerror="this.style.display='none'" />
          <h1 class="text-5xl font-extrabold text-[#473c32]">NoorTime</h1>
          <p class="text-lg text-[#6b5c4c] mt-2">The Daily Islamic Utility â€” Prayer Times â€¢ Hijri Converter â€¢ Qibla Finder</p>
        </header>

        <!-- Date Converter -->
        <section class="bg-white border border-gray-200 rounded-2xl shadow-md p-6 mb-12">
          <h2 class="text-2xl font-semibold text-[#3d352a] mb-4">ðŸ•° Gregorian â†’ Hijri Date Converter</h2>
          <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
            <input type="date" id="gregorian-input" class="border border-gray-300 rounded-xl px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            <button onclick="convertDate()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-6 py-3 rounded-xl">Convert</button>
          </div>
          <p id="hijri-result" class="mt-4 text-gray-700 text-sm font-medium"></p>
        </section>

        <!-- Prayer Times -->
        <section class="bg-white border border-gray-200 rounded-2xl shadow-md p-6 mb-12">
          <h2 class="text-2xl font-semibold text-[#3d352a] mb-4">ðŸ•Œ Today's Prayer Times</h2>
          <button onclick="getPrayerTimes()" class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-3 rounded-xl mb-4">Detect My Location</button>
          <div id="prayer-times" class="text-sm text-gray-700 space-y-1"></div>
        </section>

        <!-- Qibla Finder -->
        <section class="bg-white border border-gray-200 rounded-2xl shadow-md p-6">
          <h2 class="text-2xl font-semibold text-[#3d352a] mb-4">ðŸ§­ Qibla Direction</h2>
          <p class="text-sm text-gray-500 mb-2">Feature coming soon. You'll be able to find Qibla based on your compass and location.</p>
        </section>

      </div>
    </main>

    <script>
      async function convertDate() {
        const dateInput = document.getElementById("gregorian-input");
        if (!dateInput || !dateInput.value) return;
        try {
          const res = await fetch(`https://api.aladhan.com/v1/gToH?date=${dateInput.value}`);
          const data = await res.json();
          const resultEl = document.getElementById("hijri-result");
          if (resultEl && data.data?.hijri) {
            resultEl.innerText = `Hijri Date: ${data.data.hijri.date} (${data.data.hijri.weekday.en})`;
          } else {
            resultEl.innerText = "Failed to fetch date.";
          }
        } catch (err) {
          document.getElementById("hijri-result").innerText = "Error fetching date.";
        }
      }

      async function getPrayerTimes() {
        if (!navigator.geolocation) return alert("Geolocation not supported");
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          try {
            const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
            const data = await res.json();
            const timings = data.data.timings;
            const output = Object.entries(timings)
              .map(([name, time]) => `<div><strong>${name}</strong>: ${time}</div>`)
              .join('');
            const prayerEl = document.getElementById("prayer-times");
            if (prayerEl) prayerEl.innerHTML = output;
          } catch (err) {
            alert("Error retrieving prayer times.");
          }
        });
      }
    </script>
  </body>
</html>
