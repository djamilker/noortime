<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoorTime</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom right, #f0fdf4, #ffffff);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white max-w-md w-full rounded-3xl shadow-2xl border border-green-100 p-6 space-y-6"
    >
      <!-- Header -->
      <div class="text-center space-y-1">
        <h1 class="text-4xl font-bold text-green-700">ðŸ•Œ NoorTime</h1>
        <p class="text-base text-gray-600">Your Islamic Companion</p>
        <p id="location" class="text-sm text-gray-400">Detecting location...</p>
      </div>

      <!-- Date Display -->
      <div class="text-center">
        <p class="text-sm text-gray-500" id="today">Loading date...</p>
        <p class="text-sm text-gray-400" id="hijri">Hijri: --</p>
      </div>

      <!-- Prayer Times -->
      <div>
        <h2 class="text-lg font-semibold text-green-600 mb-3 border-b pb-2">
          ðŸ“¿ Prayer Times
        </h2>
        <div
          class="grid grid-cols-2 gap-y-3 text-gray-800 text-sm"
          id="prayer-times"
        >
          <!-- Prayer times will be filled here -->
        </div>
      </div>

      <!-- Footer -->
      <p class="text-xs text-center text-gray-400 pt-4 border-t">
        Powered by AlAdhan API Â· Accurate to your location
      </p>
    </div>

    <script>
      const today = new Date();
      document.getElementById('today').textContent = today.toDateString();

      fetch('https://ipapi.co/json')
        .then((res) => res.json())
        .then((loc) => {
          document.getElementById('location').textContent =
            loc.city + ', ' + loc.country_name;

          // Prayer times
          return fetch(
            \`https://api.aladhan.com/v1/timings?latitude=\${loc.latitude}&longitude=\${loc.longitude}&method=2\`
          );
        })
        .then((res) => res.json())
        .then((data) => {
          const timings = data.data.timings;
          const list = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
          const container = document.getElementById('prayer-times');
          list.forEach((key) => {
            container.innerHTML += \`
              <span class="font-medium">\${key}</span>
              <span class="text-right">\${timings[key]}</span>
            \`;
          });

          // Hijri date
          const hijri = data.data.date.hijri;
          document.getElementById('hijri').textContent =
            'Hijri: ' + hijri.day + ' ' + hijri.month.en + ' ' + hijri.year;
        })
        .catch((err) => {
          console.error('Error fetching data:', err);
        });
    </script>
  </body>
</html>
