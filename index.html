<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-green-50 to-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoorTime â€“ Prayer Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen text-gray-800 flex flex-col items-center">
    <!-- HEADER -->
    <header class="w-full max-w-6xl px-6 py-4 flex justify-between items-center bg-white/70 backdrop-blur sticky top-0 z-20 shadow-sm rounded-b-xl">
      <div class="flex items-center gap-2 font-bold text-green-700 text-xl">ğŸ•Œ <span>Noor</span></div>
      <nav class="flex gap-6 text-sm text-gray-700 font-medium">
        <a href="index.html" class="text-green-700 font-bold underline">Prayer Times</a>
        <a href="hijri-converter.html" class="hover:text-green-600">Hijri Converter</a>
      </nav>
      <button class="border border-gray-300 p-2 rounded-lg hover:bg-gray-100">âš™ï¸</button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="w-full max-w-xl px-4 sm:px-6 py-10 space-y-6">
      <!-- Section: Welcome & Date -->
      <div class="bg-white border rounded-xl shadow p-6 text-center space-y-2">
        <h1 class="text-3xl font-bold text-green-700">ğŸ•Œ NoorTime</h1>
        <p class="text-gray-600">Your Islamic Companion</p>
        <p class="text-sm text-gray-500" id="location">ğŸ“ Detecting location...</p>
        <p class="text-sm text-gray-500" id="date">ğŸ“… Loading date...</p>
      </div>

      <!-- Section: Prayer Times -->
      <div class="bg-white border rounded-xl shadow p-6">
        <h2 class="text-lg font-semibold text-green-600 mb-4">ğŸ“¿ Prayer Times</h2>
        <div class="grid grid-cols-2 gap-y-3 text-gray-700 text-sm" id="prayerTimes">
          <span>Fajr</span><span>--:--</span>
          <span>Dhuhr</span><span>--:--</span>
          <span>Asr</span><span>--:--</span>
          <span>Maghrib</span><span>--:--</span>
          <span>Isha</span><span>--:--</span>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-xs text-gray-400 py-6">
      NoorTime.org Â· Powered by AlAdhan API Â· Deployed via Vercel
    </footer>

    <!-- SCRIPT -->
    <script>
      // Set todayâ€™s date
      const today = new Date();
      document.getElementById('date').textContent = `ğŸ“… ${today.toDateString()}`;

      // Get user location and fetch prayer times
      fetch('https://ipapi.co/json')
        .then(res => res.json())
        .then(loc => {
          const locationText = `${loc.city}, ${loc.country_name}`;
          document.getElementById('location').textContent = `ğŸ“ ${locationText}`;

          return fetch(`https://api.aladhan.com/v1/timings?latitude=${loc.latitude}&longitude=${loc.longitude}&method=2`);
        })
        .then(res => res.json())
        .then(data => {
          const times = data.data.timings;
          const container = document.getElementById('prayerTimes');
          container.innerHTML = '';
          ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(name => {
            container.innerHTML += `<span class="font-medium">${name}</span><span class="text-right">${times[name]}</span>`;
          });
        })
        .catch(err => {
          document.getElementById('location').textContent = 'ğŸ“ Location unavailable';
          console.error('Failed to load prayer times:', err);
        });
    </script>
  </body>
</html>
