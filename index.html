<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoorTime â€“ Hijri & Gregorian Converter + Prayer Times</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fdf6ed, #f7f2e7);
      color: #2c2c2c;
    }
  </style>
</head>
<body>
  <main class="min-h-screen px-6 py-20">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-16">
        <div class="flex justify-center mb-4">
          <img src="logo-noortime.png" alt="NoorTime logo" class="h-16 w-auto" />
        </div>
        <h1 class="text-5xl font-bold tracking-tight text-[#473c32]">NoorTime</h1>
        <p class="text-lg text-[#6b5c4c] mt-4">
          Where light meets time. Discover prayer schedules and convert dates through an elegant Islamic experience.
        </p>
      </div>

      <!-- Date Converter -->
      <section class="bg-white/90 border border-[#eee0cf] backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-14">
        <h2 class="text-2xl font-semibold text-[#3d352a] mb-6">ðŸ•° Hijri â†” Gregorian Converter</h2>
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
          <input type="date" id="gregorian-input" class="border border-[#d7c6b1] rounded-xl px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-[#bfa77c]" />
          <button onclick="convertDate()" class="bg-[#d4a373] hover:bg-[#c28e5f] text-white font-medium px-6 py-3 rounded-xl transition-all duration-200">
            Convert to Hijri
          </button>
        </div>
        <p id="hijri-result" class="mt-4 text-[#4e4539] text-sm font-medium"></p>
      </section>

      <!-- Prayer Times -->
      <section class="bg-white/90 border border-[#eee0cf] backdrop-blur-sm rounded-3xl shadow-xl p-8">
        <h2 class="text-2xl font-semibold text-[#3d352a] mb-6">ðŸ•Œ Prayer Times</h2>
        <button onclick="getPrayerTimes()" class="bg-[#d4a373] hover:bg-[#c28e5f] text-white font-medium px-6 py-3 rounded-xl transition-all duration-200 mb-4">
          Get My Location Prayer Times
        </button>
        <div id="prayer-times" class="text-[#4e4539] text-sm space-y-1"></div>
      </section>
    </div>
  </main>

  <script>
    async function convertDate() {
      const dateInput = document.getElementById("gregorian-input");
      if (!dateInput || !dateInput.value) return;
      const res = await fetch(`https://api.aladhan.com/v1/gToH?date=${dateInput.value}`);
      const data = await res.json();
      const resultEl = document.getElementById("hijri-result");
      if (resultEl && data.data?.hijri) {
        resultEl.innerText = `Hijri Date: ${data.data.hijri.date} (${data.data.hijri.weekday.en})`;
      }
    }

    async function getPrayerTimes() {
      if (!navigator.geolocation) return alert("Geolocation not supported");
      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
        const data = await res.json();
        const timings = data.data.timings;
        const output = Object.entries(timings)
          .map(([name, time]) => `<div><strong>${name}</strong>: ${time}</div>`)
          .join('');
        const prayerEl = document.getElementById("prayer-times");
        if (prayerEl) prayerEl.innerHTML = output;
      });
    }
  </script>
</body>
</html>
