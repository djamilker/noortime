<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoorTime ‚Äì Prayer | Qibla | Hijri</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom right, #fdfdfb, #f7f2ea);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 shadow-md bg-white">
      <div class="flex items-center gap-2">
        <img src="logo-noortime.png" alt="NoorTime Logo" class="h-8 w-auto" onerror="this.style.display='none'">
        <h1 class="text-2xl font-semibold text-gray-800">NoorTime</h1>
      </div>
      <nav class="space-x-4 text-sm text-gray-600">
        <a href="#" class="hover:underline">Dashboard</a>
        <a href="#" class="hover:underline">Calendar</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
        <a href="#" class="hover:underline">Privacy Policy</a>
      </nav>
    </header>

    <main class="px-4 sm:px-8 py-10 max-w-6xl mx-auto">
      <!-- Location & Date -->
      <section class="text-center mb-10">
        <p class="text-gray-600">üìç Detecting your location...</p>
        <p id="today-date" class="text-lg text-gray-800 font-medium mt-1">Loading date...</p>
      </section>

      <!-- Grid Layout -->
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Suhoor & Iftar -->
        <section class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Suhoor & Iftar Times</h2>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-sm text-gray-500">Suhoor Ends</p>
              <p id="suhoor-time" class="text-xl font-bold">--:--</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Iftar Begins</p>
              <p id="iftar-time" class="text-xl font-bold">--:--</p>
            </div>
          </div>
        </section>

        <!-- Qibla Finder -->
        <section class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Qibla Finder</h2>
          <p class="text-sm text-gray-500">Coming soon ‚Äì compass will point toward the Kaaba.</p>
        </section>

        <!-- Hijri Converter -->
        <section class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Hijri ‚Üî Gregorian Converter</h2>
          <div class="flex gap-4">
            <input type="date" id="gregorian-input" class="flex-1 border border-gray-300 rounded px-4 py-2">
            <button onclick="convertDate()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Convert</button>
          </div>
          <p id="hijri-result" class="text-sm text-gray-700 mt-3"></p>
        </section>

        <!-- Daily Prayer Times -->
        <section class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Daily Prayer Times</h2>
          <button onclick="getPrayerTimes()" class="mb-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Detect My Location</button>
          <div id="prayer-times" class="text-sm text-gray-800 space-y-1"></div>
        </section>
      </div>
    </main>

    <script>
      function updateTodayDate() {
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("today-date").innerText = today.toLocaleDateString('en-US', options);
      }

      async function convertDate() {
        const date = document.getElementById("gregorian-input").value;
        if (!date) return;
        const res = await fetch(`https://api.aladhan.com/v1/gToH?date=${date}`);
        const data = await res.json();
        document.getElementById("hijri-result").innerText = `Hijri Date: ${data.data.hijri.date} (${data.data.hijri.weekday.en})`;
      }

      async function getPrayerTimes() {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
          const data = await res.json();
          const timings = data.data.timings;
          const pt = document.getElementById("prayer-times");
          pt.innerHTML = Object.entries(timings).map(([key, value]) => `<div><strong>${key}</strong>: ${value}</div>`).join('');
          document.querySelector("#suhoor-time").textContent = timings.Imsak || timings.Fajr || "--:--";
          document.querySelector("#iftar-time").textContent = timings.Maghrib || "--:--";
        });
      }

      updateTodayDate();
    </script>
  </body>
</html>
