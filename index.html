<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-green-50 to-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoorTime – Prayer Times</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen text-gray-800 flex flex-col items-center">
    <!-- NAVBAR -->
    <header class="w-full max-w-6xl px-6 py-4 flex justify-between items-center bg-white/70 backdrop-blur sticky top-0 z-20 shadow-sm rounded-b-xl">
      <div class="flex items-center gap-2 font-bold text-green-700 text-xl">🕌 <span>Noor</span></div>
      <nav class="hidden md:flex gap-6 text-sm text-gray-700 font-medium">
        <a href="index.html" class="hover:text-green-600 font-bold underline">Prayer Times</a>
        <a href="hijri-converter.html" class="hover:text-green-600">Hijri Converter</a>
      </nav>
      <button class="border border-gray-300 p-2 rounded-lg hover:bg-gray-100">⚙️</button>
    </header>

    <!-- HEADER -->
    <section class="mt-10 text-center">
      <h1 class="text-4xl font-bold text-green-700">Noor</h1>
      <p class="text-gray-600 mt-1">Your Islamic Companion</p>
      <p id="location" class="text-sm text-gray-400 mt-1">Loading location...</p>
    </section>

    <!-- MAIN -->
    <main class="max-w-lg w-full px-6 py-10">
      <div class="bg-white rounded-2xl shadow-lg border border-green-100 p-6">
        <h2 class="text-lg font-semibold text-green-600 mb-4 border-b pb-2">📿 Prayer Times</h2>
        <div class="grid grid-cols-2 gap-y-4 text-gray-700 text-sm">
          <span class="font-medium">Fajr</span> <span id="fajr" class="text-right">--:--</span>
          <span class="font-medium">Dhuhr</span> <span id="dhuhr" class="text-right">--:--</span>
          <span class="font-medium">Asr</span> <span id="asr" class="text-right">--:--</span>
          <span class="font-medium">Maghrib</span> <span id="maghrib" class="text-right">--:--</span>
          <span class="font-medium">Isha</span> <span id="isha" class="text-right">--:--</span>
        </div>
        <p class="text-xs text-gray-400 text-center mt-6 pt-4 border-t">
          Powered by AlAdhan API · Accurate to your location
        </p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-xs text-gray-400 py-6">
      NoorTime.org · Built with ❤️ · Deployed via Vercel
    </footer>

    <!-- SCRIPT -->
    <script>
      const locationEl = document.getElementById('location');
      const fajrEl = document.getElementById('fajr');
      const dhuhrEl = document.getElementById('dhuhr');
      const asrEl = document.getElementById('asr');
      const maghribEl = document.getElementById('maghrib');
      const ishaEl = document.getElementById('isha');

      fetch('https://ipapi.co/json')
        .then(res => res.json())
        .then(loc => {
          const dateStr = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
          });
          locationEl.textContent = `${loc.city}, ${loc.country_name} • ${dateStr}`;

          return fetch(`https://api.aladhan.com/v1/timings?latitude=${loc.latitude}&longitude=${loc.longitude}&method=2`);
        })
        .then(res => res.json())
        .then(data => {
          const t = data.data.timings;
          fajrEl.textContent = t.Fajr;
          dhuhrEl.textContent = t.Dhuhr;
          asrEl.textContent = t.Asr;
          maghribEl.textContent = t.Maghrib;
          ishaEl.textContent = t.Isha;
        })
        .catch(() => {
          locationEl.textContent = 'Unable to load location.';
        });
    </script>
  </body>
</html>
